<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Form</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 12px 8px;
      vertical-align: middle;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #7b1fa2;
      outline: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #7b1fa2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #4a148c;
    }

    ::placeholder {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-container">
      <h1 style="text-align:left"><span>My Form</span></h1>

    <form action="formServlet" method="post">
      <table>
        <tr>
          <td>Enter Your Name</td>
          <td><input type="text" name="user_name" placeholder="Enter Here" /></td>
        </tr>
        <tr>
          <td>Enter Your Password</td>
          <td><input type="password" name="user_password" placeholder="Enter Password" /></td>
        </tr>
        <tr>
          <td>Enter Your Email</td>
          <td><input type="email" name="user_email" placeholder="Enter email" /></td>
        </tr>
        <tr>
          <td>Select Your Gender</td>
          <td>
            <input type="radio" name="user_gender" value="male"> Male &nbsp;&nbsp;
            <input type="radio" name="user_gender" value="female"> Female
          </td>
        </tr>
        <tr>
          <td>Select Language</td>
          <td>
            <select name="user_language">
              <option value="java">Java</option>
              <option value="c++">C++</option>
              <option value="javascript">JavaScript</option>
              <option value="php">PHP</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="text-align: right">
            <input type="checkbox" value="checked" name="condition" />
          </td>
          <td>I Agree to the Terms and Conditions</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
